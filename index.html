<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Tracker Site</title>
    <meta name="description" content="Rust server tracker and personal website.">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h2 {
            color: #ffa500;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #222;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            margin-top: 20px;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>

    <!-- GoatCounter Analytics -->
    <script async data-goatcounter="https://69blades.goatcounter.com/count" src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <header>
        <h1>Rust Server Tracker</h1>
        <p>Powered by BattleMetrics API</p>
    </header>

    <main>
        <h2>Tracked Rust Servers</h2>
        <ul id="servers">
            <li>Loading servers...</li>
        </ul>

        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:ncottonfarm@gmail.com">ncottonfarm@gmail.com</a></p>
    </main>

    <footer>
        &copy; 2026 Rust Tracker by 69Blades
    </footer>

    <!-- BattleMetrics API Script -->
    <script>
    async function fetchRustServers() {
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbiI6IjcwYTY5NmRhMGM0MDBkZWEiLCJpYXQiOjE3NzAxMjY2ODIsIm5iZiI6MTc3MDEyNjY4MiwiaXNzIjoiaHR0cHM6Ly93d3cuYmF0dGxlbWV0cmljcy5jb20iLCJzdWIiOiJ1cm46dXNlcjoxMTQ2OTQzIn0.nD9JY7RJNIvRy9sbESYz3Ja-L8jlwfQjiz9b7MKgi24";
        const response = await fetch("https://api.battlemetrics.com/servers?filter[game]=rust&sort=-players", {
            headers: {
                "Authorization": "Bearer " + token
            }
        });
        const data = await response.json();
        const serverList = document.getElementById("servers");
        serverList.innerHTML = ""; // clear loading text
        data.data.slice(0,10).forEach(server => {
            const li = document.createElement("li");
            li.textContent = `${server.attributes.name} - ${server.attributes.players} players`;
            serverList.appendChild(li);
        });
    }

    fetchRustServers();
    </script>
</body>
</html>
